<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&V Electrical Booking Site</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>V&V Electrical Repairing</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="products">
            <h2>Book Our Services</h2>
            <div class="product-container">
                <!-- Products -->
                <div class="product">
                    <img src="/images/Fan.jpeg" alt="Fan">
                    <h3>Fan</h3>
                    <p>Price: $1</p>
                    <button class="add-to-cart" data-name="Fan" data-price="1">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/images/AC.jpeg" alt="AC">
                    <h3>AC</h3>
                    <p>Price: $2</p>
                    <button class="add-to-cart" data-name="AC" data-price="2">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/images/cooler.jpeg" alt="Cooler">
                    <h3>Cooler</h3>
                    <p>Price: $1.5</p>
                    <button class="add-to-cart" data-name="Cooler" data-price="1.5">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/images/Board.jpeg" alt="Board">
                    <h3>Board</h3>
                    <p>Price: $1.5</p>
                    <button class="add-to-cart" data-name="Board" data-price="1.5">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/images/Stabilizer.jpeg" alt="Stabilizer">
                    <h3>Stabilizer</h3>
                    <p>Price: $1.5</p>
                    <button class="add-to-cart" data-name="Stabilizer" data-price="1.5">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="/images/submersible -other services.jpg" alt="Other Services">
                    <h3>Other Services</h3>
                    <p>Price: $1.5</p>
                    <button class="add-to-cart" data-name="Other Services" data-price="1.5">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 V&V Electrical Booking Sites. All rights reserved.</p>
    </footer>
</body>
</html>
